<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图编辑器</title>
</head>
<body>
    <style>
        .cell {
            display: inline-block;
            line-height: 7px;
            width: 6px;
            height: 6px;
            background-color: gray;
            border-bottom: solid 1px white;
            border-right: solid 1px white;
            vertical-align: top;
        }

        #container {
            width: 700px;
        } 

    </style>
    <div id="container"  style="line-height: 7px;"></div>
    <button onclick="localStorage['map'] = JSON.stringify(map)">Save</button>
    <script>

        class Sorted {
            constructor(data, compare) {
                this.data = data.slice();
                this.compare = compare || ((a, b) => a - b);
            }

            take() {
                if(!this.data.length) {
                    return;
                }

                //找到最小数和索引
                let min = this.data[0];
                let minIndex = 0;
                for (let i = 1; i < this.data.length; i++) {
                    if(this.compare(this.data[i], min) < 0) {
                        min = this.data[i];
                        minIndex = i;
                    }
                }

                //移除最小数
                this.data[minIndex] = this.data[this.data.length - 1];
                this.data.pop();
                return min;
            }

            give(v) {
                this.data.push(v);
            }

            get length(){
                return this.data.length;
            }
        }

        let mousedown = false;
        let clear = false;

        let map = localStorage["map"] ? JSON.parse(localStorage["map"]) : Array(10000).fill(0);
        // let map = Array(10000).fill(0);
        let container = document.getElementById("container");

        for (let y = 0; y < 100; y++) {
            for (let x = 0; x < 100; x++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                //一维数组 表示 二维矩阵
                if(map[100 * y + x] === 1) {
                    cell.style.backgroundColor = "black";
                }
                
                cell.addEventListener("mousemove", () => {
                    if(mousedown) {
                        if(clear) {
                            cell.style.backgroundColor = "";
                            map[100 * y + x] = 0;
                        } else {
                            cell.style.backgroundColor = "black";
                            map[100 * y + x] = 1;
                        }

                    }
                })
                container.appendChild(cell);                
            }
        }

        document.addEventListener("mousedown", e => {
            mousedown = true;
            clear = (e.which === 3);
        });

        document.addEventListener("mouseup", () => mousedown = false);
        // document.addEventListener("contextmenu", e => e.preventDefault());

        function sleep(t) {
            return new Promise(function(resolve){
                setTimeout(resolve, t);
            });
        }

        function distance(point, end) {
            return ((point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2);
        }

        async function findPath (map, start, end) {
            let table = Object.create(map);
            var queue = new Sorted([start], (a, b) => distance(a, end) - distance(b, end));            
            async function insert(x, y, pre) {
                if(x < 0 || x >= 100 || y < 0 || y >=100) {
                    return;
                }
                if(table[y * 100 + x]) {  //已经有值了
                    return;
                }
                await sleep(1000);
                container.children[y * 100 + x].style.backgroundColor = "lightgreen"
                table[y * 100 + x] = pre;
                queue.give([x, y]);
            }

            while(queue.length) {
                let [x, y] = queue.take();
                console.log(x, y);

                if(x === end[0] && y === end[1]) {
                    let path = [];
                    while(x != start[0] || y != start[1]) {
                        path.push(map[y * 100 + x]);
                        [x, y] = table[y * 100 + x]; //获取当前点的前驱点
                        await sleep(30);
                        container.children[y * 100 + x].style.backgroundColor = "purple";
                    }
                    return path;
                }
                await insert(x - 1, y, [x, y]); //上
                await insert(x, y - 1, [x, y]); //左
                await insert(x + 1, y, [x, y]); //下
                await insert(x, y + 1, [x, y]); //右

                //斜
                await insert(x - 1, y - 1, [x, y]);
                await insert(x + 1, y - 1, [x, y]);
                await insert(x - 1, y + 1, [x, y]);
                await insert(x + 1, y + 1, [x, y]);
            }
            return null
        }
    </script>
</body>
</html>
