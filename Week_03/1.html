<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=sc, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g;
    var dirtionary = ['Number', 'Whitespace', 'LineTerminator', '*', '/', '+', '-'];

    function tokenize(source) {
      var result = null;

      while (true) {
        result = regexp.exec(source);
        if (!result) break;
        for (let i = 1; i <= dirtionary.length; i++) {
          if (result[i]) {
            console.log(dirtionary[i - 1]);
          }
        }
        console.log(result);
      }
    }

    tokenize('1024 + 10 * 25')
  </script>
</body>

</html>
